version: "3.9"
services:
  ecomm:
    build: .
    image: samrzn/ecomm:2.2
    ports:
      - 3000:3000
    depends_on:
      - mongo-ecomm
    links:
      - mongo-ecomm
    environment:
      MONGO_HOST: mongo-ecomm
# service ecomm: cria e remove container atrav√©s do comando docker-compose up/down

  mongo-ecomm:
    image: mongo
    container_name: mongo-ecomm
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
# service mongo-ecomm: executa o mongodb pelo docker-compose

    volumes:
      - db-mongo-ecomm:/data/db
      - type: bind
        source: ./mongo
        target: /mongo-scripts
    restart: always
    ports:
      - 27017:27017
# service volumes: persiste os dados do container mongodb no volume "db-mongo-ecomm"

volumes:
  db-mongo-ecomm: